<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- FONTAWESOME STYLES-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mr+Dafoe:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@500&display=swap" />
    <link rel="stylesheet" href="style.css" />
    <title>Artverse Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="assets/img/logo.jpeg" alt="Artverse Logo" />
        </div>
        <h1>Create your <span class="accent" style="font-family: 'Helvetica', sans-serif; color: rgba(84, 0, 191, 1)">Account</span></h1>
        <p class="mari">Mari temukan lukisan favorit kamu disini</p>
        <button class="google-login" type="login">Login with Google</button>
        <form>
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />

          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="Put your email here" required />

          <label for="password">Password *</label>
          <input type="password" id="password" name="password" placeholder="8 Character with 1 lettercase" required />

          <div class="terms">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I agree to all term, privacy policy and fees</label>
          </div>

          <button type="submit" class="create-account">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
      <div class="right">
        <img src="assets/img/home23.jpg" alt="Painting" />
      </div>
    </div>
  </body>
</html>
