<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- FONTAWESOME STYLES-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mr+Dafoe:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@500&display=swap" />
    <link rel="stylesheet" href="style.css" />
    <title>Artverse Login</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="assets/img/logo.jpeg" alt="Artverse Logo" />
        </div>
        <h1>Selamat datang di <span class="accent">Artverse</span></h1>
        <p class="mari">Mari temukan lukisan favoritmu disini</p>
        <button class="google-login">Login with Google</button>
        <form>
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="Put your email here" required />

          <label for="password">Password *</label>
          <input type="password" id="password" name="password" placeholder="8 Character with 1 lettercase" required />

          <div class="remember-forgot-container">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember Me</label>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>
          </div>

          <button type="submit" class="login-account">
            <a href="home.html" class="login-account text-decoration-none">Login with Account</a>
          </button>
        </form>
        <p>Don't have an account? <a href="signup.html" class="create-now">Create Now</a></p>
      </div>
      <div class="right">
        <img src="assets/img/home23.jpg" alt="Painting" />
      </div>
    </div>
  </body>
</html>
